name: tiro_mo_mangaung
description: "A job seeker and employer mobile application."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications: ^19.5.0

  # Firebase (all 3.x compatible)
  firebase_core: ^3.15.2
  firebase_app_check: ^0.3.2+10
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0
  firebase_messaging: 15.2.10 # Push notifications

  curved_navigation_bar: ^1.0.6

  # State Management
  provider: ^6.1.1

  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^13.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # Utilities
  image_picker: ^1.0.4
  file_picker: ^8.1.4
  url_launcher: ^6.2.1
  intl: ^0.18.1
  uuid: ^4.2.1
  geolocator: ^10.1.0 # Location services
  geocoding: ^2.1.1 # Address to coordinates conversion

  # Additional Features
  shared_preferences: ^2.2.2 # Onboarding & Search History
  extended_image: ^10.0.1 # Modern image cropping solution
  extended_image_library: ^5.0.1 # Needed for Dart-based cropping
  flutter_local_notifications: ^16.3.0 # Local notifications
  share_plus: ^7.2.1 # Share jobs feature

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
